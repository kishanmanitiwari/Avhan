<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>SWAPNIL BHAU AHVAL FINAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #2c3e50; }
        #pdf-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            text-align: center;
            padding: 10px 0;
        }
        canvas {
            margin: 0 auto 10px;
            display: block;
            max-width: 100%;
            height: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .skeleton-loader {
            padding: 20px;
        }
        .skeleton-page {
            width: 90%;
            max-width: 800px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: pulse 1.5s ease-in-out infinite;
        }
        .skeleton-page::before {
            content: '';
            display: block;
            padding-top: 141.42%; /* A4 ratio */
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <div class="skeleton-loader" id="skeleton">
            <div class="skeleton-page"></div>
            <div class="skeleton-page"></div>
            <div class="skeleton-page"></div>
        </div>
        <div class="loading">Loading PDF...</div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        const container = document.getElementById('pdf-container');
        const skeleton = document.getElementById('skeleton');
        const pdfPath = 'SWAPNIL BHAU AHVAL FINAL 05I11I25_compressed (1).pdf';
        
        // Detect device type for optimal scaling
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isTablet = /iPad|Android/i.test(navigator.userAgent) && window.innerWidth >= 768;
        
        // Calculate optimal scale for all devices
        let scale;
        if (isMobile) {
            scale = (window.innerWidth - 20) / 612;
        } else if (isTablet) {
            scale = (window.innerWidth - 40) / 612;
        } else {
            scale = 1.5;
        }
        scale = Math.max(scale, 0.5);
        
        pdfjsLib.getDocument(pdfPath).promise.then(function(pdf) {
            skeleton.style.display = 'none';
            container.innerHTML = '';
            
            const renderPage = function(pageNum) {
                pdf.getPage(pageNum).then(function(page) {
                    const viewport = page.getViewport({ scale: scale });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    canvas.style.maxWidth = '100%';
                    canvas.style.height = 'auto';
                    
                    container.appendChild(canvas);
                    
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    
                    page.render(renderContext).promise.then(function() {
                        if (pageNum < pdf.numPages) {
                            renderPage(pageNum + 1);
                        }
                    }).catch(function(error) {
                        console.error('Error rendering page:', error);
                    });
                }).catch(function(error) {
                    console.error('Error loading page:', error);
                });
            };
            
            renderPage(1);
        }).catch(function(error) {
            skeleton.style.display = 'none';
            container.innerHTML = '<div class="loading" style="display:block;color:white;padding:50px;text-align:center;">Error loading PDF: ' + error.message + '</div>';
        });
    </script>
</body>
</html>
