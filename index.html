<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>SWAPNIL BHAU AHVAL FINAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #2c3e50; }
        #pdf-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            text-align: center;
            padding: 10px 0;
        }
        canvas {
            margin: 0 auto 10px;
            display: block;
            max-width: 100%;
            height: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        const container = document.getElementById('pdf-container');
        const pdfPath = 'SWAPNIL BHAU AHVAL FINAL 05I11I25_compressed (1).pdf';
        
        // Get device pixel ratio for high-DPI displays (retina, etc.)
        const devicePixelRatio = window.devicePixelRatio || 1;
        const baseScale = 2.0;
        const scale = baseScale * devicePixelRatio; // Higher quality on retina displays
        
        // Render queue for batch processing
        let renderQueue = [];
        let isRendering = false;
        
        function processRenderQueue() {
            if (isRendering || renderQueue.length === 0) return;
            isRendering = true;
            
            requestAnimationFrame(function renderBatch() {
                const batch = renderQueue.splice(0, 2); // Process 2 pages per frame
                
                batch.forEach(function(item) {
                    const { page, pageNum } = item;
                    
                    const viewport = page.getViewport({ scale: baseScale });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    
                    // Set actual size considering device pixel ratio
                    canvas.width = viewport.width * devicePixelRatio;
                    canvas.height = viewport.height * devicePixelRatio;
                    canvas.style.width = viewport.width + 'px';
                    canvas.style.height = viewport.height + 'px';
                    canvas.style.maxWidth = '100%';
                    
                    // Scale context for high-DPI
                    context.scale(devicePixelRatio, devicePixelRatio);
                    
                    // Optimize canvas rendering
                    context.imageSmoothingEnabled = true;
                    context.imageSmoothingQuality = 'high';
                    
                    container.appendChild(canvas);
                    
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    
                    page.render(renderContext);
                });
                
                if (renderQueue.length > 0) {
                    requestAnimationFrame(renderBatch);
                } else {
                    isRendering = false;
                }
            });
        }
        
        pdfjsLib.getDocument({
            url: pdfPath,
            cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/',
            cMapPacked: true,
            enableXfa: true
        }).promise.then(function(pdf) {
            // Render first page immediately with high priority
            pdf.getPage(1).then(function(page) {
                const viewport = page.getViewport({ scale: baseScale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                canvas.width = viewport.width * devicePixelRatio;
                canvas.height = viewport.height * devicePixelRatio;
                canvas.style.width = viewport.width + 'px';
                canvas.style.height = viewport.height + 'px';
                canvas.style.maxWidth = '100%';
                
                context.scale(devicePixelRatio, devicePixelRatio);
                context.imageSmoothingEnabled = true;
                context.imageSmoothingQuality = 'high';
                
                container.appendChild(canvas);
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                // First page renders immediately
                page.render(renderContext).promise.then(function() {
                    // Queue remaining pages for batch rendering
                    if (pdf.numPages > 1) {
                        for (let pageNum = 2; pageNum <= pdf.numPages; pageNum++) {
                            pdf.getPage(pageNum).then(function(page) {
                                renderQueue.push({ page, pageNum });
                                processRenderQueue();
                            }).catch(function(error) {
                                console.error('Error loading page:', error);
                            });
                        }
                    }
                });
            }).catch(function(error) {
                container.innerHTML = '<div style="color:white;padding:50px;text-align:center;">Error loading first page: ' + error.message + '</div>';
            });
        }).catch(function(error) {
            container.innerHTML = '<div style="color:white;padding:50px;text-align:center;">Error loading PDF: ' + error.message + '</div>';
        });
    </script>
</body>
</html>
