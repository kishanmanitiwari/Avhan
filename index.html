<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>SWAPNIL BHAU AHVAL FINAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #2c3e50; }
        #pdf-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            text-align: center;
            padding: 10px 0;
        }
        canvas {
            margin: 0 auto 10px;
            display: block;
            max-width: 100%;
            height: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        const container = document.getElementById('pdf-container');
        const pdfPath = 'SWAPNIL BHAU AHVAL FINAL 05I11I25_compressed (1).pdf';
        
        // Detect device type for optimal scaling
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isTablet = /iPad|Android/i.test(navigator.userAgent) && window.innerWidth >= 768;
        
        // Calculate optimal scale for all devices - higher scale for clearer text
        let scale;
        if (isMobile) {
            // Use higher scale (2.0) for mobile to ensure crisp, clear text
            // Canvas will scale down with max-width: 100% but render at high quality
            scale = 2.0;
        } else if (isTablet) {
            scale = 2.0;
        } else {
            scale = 2.0;
        }
        
        pdfjsLib.getDocument(pdfPath).promise.then(function(pdf) {
            // Render first page immediately
            pdf.getPage(1).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                canvas.style.maxWidth = '100%';
                canvas.style.height = 'auto';
                
                container.appendChild(canvas);
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                // Show first page as soon as it renders
                page.render(renderContext).promise.then(function() {
                    // Now render remaining pages in background
                    if (pdf.numPages > 1) {
                        for (let pageNum = 2; pageNum <= pdf.numPages; pageNum++) {
                            pdf.getPage(pageNum).then(function(page) {
                                const viewport = page.getViewport({ scale: scale });
                                const canvas = document.createElement('canvas');
                                const context = canvas.getContext('2d');
                                canvas.height = viewport.height;
                                canvas.width = viewport.width;
                                canvas.style.maxWidth = '100%';
                                canvas.style.height = 'auto';
                                
                                container.appendChild(canvas);
                                
                                const renderContext = {
                                    canvasContext: context,
                                    viewport: viewport
                                };
                                
                                page.render(renderContext);
                            }).catch(function(error) {
                                console.error('Error loading page:', error);
                            });
                        }
                    }
                });
            }).catch(function(error) {
                container.innerHTML = '<div style="color:white;padding:50px;text-align:center;">Error loading first page: ' + error.message + '</div>';
            });
        }).catch(function(error) {
            container.innerHTML = '<div style="color:white;padding:50px;text-align:center;">Error loading PDF: ' + error.message + '</div>';
        });
    </script>
</body>
</html>
