<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>SWAPNIL BHAU AHVAL FINAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #2c3e50; }
        #pdf-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            text-align: center;
            padding: 10px 0;
        }
        canvas {
            margin: 0 auto 10px;
            display: block;
            max-width: 100%;
            height: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .loading {
            color: white;
            font-size: 18px;
            padding: 50px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <div class="loading">Loading PDF...</div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        const container = document.getElementById('pdf-container');
        const pdfPath = 'SWAPNIL BHAU AHVAL FINAL 05I11I25_compressed (1).pdf';
        
        // Detect device type for optimal scaling
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isTablet = /iPad|Android/i.test(navigator.userAgent) && window.innerWidth >= 768;
        const isDesktop = !isMobile && !isTablet;
        
        // Calculate optimal scale for all devices
        let scale;
        if (isMobile) {
            // Mobile: fit to screen width
            scale = (window.innerWidth - 20) / 612; // 612 is standard PDF width in points
        } else if (isTablet) {
            // Tablet: slightly larger
            scale = (window.innerWidth - 40) / 612;
        } else {
            // Desktop: comfortable reading size
            scale = 1.5;
        }
        
        // Ensure minimum scale
        scale = Math.max(scale, 0.5);
        
        pdfjsLib.getDocument(pdfPath).promise.then(function(pdf) {
            container.innerHTML = '';
            
            const renderPage = function(pageNum) {
                pdf.getPage(pageNum).then(function(page) {
                    const viewport = page.getViewport({ scale: scale });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    // Set canvas style for responsive display
                    canvas.style.maxWidth = '100%';
                    canvas.style.height = 'auto';
                    
                    container.appendChild(canvas);
                    
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    
                    page.render(renderContext).promise.then(function() {
                        if (pageNum < pdf.numPages) {
                            renderPage(pageNum + 1);
                        }
                    }).catch(function(error) {
                        console.error('Error rendering page:', error);
                    });
                }).catch(function(error) {
                    console.error('Error loading page:', error);
                });
            };
            
            renderPage(1);
        }).catch(function(error) {
            container.innerHTML = '<div class="loading">Error loading PDF: ' + error.message + '<br>Make sure you are accessing via HTTP (not file://)</div>';
        });
    </script>
</body>
</html>
