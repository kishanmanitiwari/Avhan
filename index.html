<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>SWAPNIL BHAU AHVAL FINAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #2c3e50; }
        #pdf-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            text-align: center;
            padding: 10px 0;
        }
        canvas {
            margin: 0 auto 10px;
            display: block;
            max-width: 100%;
            height: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            opacity: 0;
            animation: fadeIn 0.3s ease-in forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .page-placeholder {
            margin: 0 auto 10px;
            background: #3a3a3a;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            min-height: 200px;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        const container = document.getElementById('pdf-container');
        const pdfPath = 'SWAPNIL BHAU AHVAL FINAL 05I11I25_compressed (1).pdf';
        
        // Use moderate DPR for text clarity without heavy performance cost
        const devicePixelRatio = window.devicePixelRatio || 1;
        const dprMultiplier = Math.min(devicePixelRatio, 1.5);
        
        // Detect device type for optimal scaling
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isTablet = /iPad|Android/i.test(navigator.userAgent) && window.innerWidth >= 768;
        
        // Calculate optimal scale for all devices
        let baseScale;
        if (isMobile) {
            baseScale = (window.innerWidth - 20) / 612;
        } else if (isTablet) {
            baseScale = (window.innerWidth - 40) / 612;
        } else {
            baseScale = 1.5;
        }
        baseScale = Math.max(baseScale, 0.5);
        
        // Function to create optimized canvas
        function createOptimizedCanvas(viewport) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = viewport.width * dprMultiplier;
            canvas.height = viewport.height * dprMultiplier;
            
            canvas.style.width = viewport.width + 'px';
            canvas.style.height = 'auto';
            canvas.style.maxWidth = '100%';
            
            context.scale(dprMultiplier, dprMultiplier);
            context.imageSmoothingEnabled = false;
            
            return { canvas, context };
        }
        
        // Progressive rendering queue
        const renderQueue = [];
        let isRendering = false;
        
        function processRenderQueue() {
            if (isRendering || renderQueue.length === 0) return;
            isRendering = true;
            
            function renderNext() {
                if (renderQueue.length === 0) {
                    isRendering = false;
                    return;
                }
                
                const item = renderQueue.shift();
                const { page, pageNum, placeholder } = item;
                
                const viewport = page.getViewport({ scale: baseScale });
                const { canvas, context } = createOptimizedCanvas(viewport);
                
                // Replace placeholder with canvas
                if (placeholder && placeholder.parentNode) {
                    placeholder.parentNode.replaceChild(canvas, placeholder);
                } else {
                    container.appendChild(canvas);
                }
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                page.render(renderContext).promise.then(function() {
                    // Process next item in queue
                    requestAnimationFrame(renderNext);
                }).catch(function(error) {
                    console.error('Error rendering page:', error);
                    requestAnimationFrame(renderNext);
                });
            }
            
            requestAnimationFrame(renderNext);
        }
        
        pdfjsLib.getDocument(pdfPath).promise.then(function(pdf) {
            // Create placeholders for all pages first
            for (let i = 1; i <= pdf.numPages; i++) {
                const placeholder = document.createElement('div');
                placeholder.className = 'page-placeholder';
                placeholder.style.width = (baseScale * 612) + 'px';
                placeholder.style.maxWidth = '100%';
                container.appendChild(placeholder);
            }
            
            // Render first page immediately (highest priority)
            pdf.getPage(1).then(function(page) {
                const placeholder = container.children[0];
                const viewport = page.getViewport({ scale: baseScale });
                const { canvas, context } = createOptimizedCanvas(viewport);
                
                placeholder.parentNode.replaceChild(canvas, placeholder);
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                page.render(renderContext).promise.then(function() {
                    // Queue remaining pages for progressive rendering
                    for (let pageNum = 2; pageNum <= pdf.numPages; pageNum++) {
                        pdf.getPage(pageNum).then(function(page) {
                            const placeholder = container.children[pageNum - 1];
                            renderQueue.push({ page, pageNum, placeholder });
                            processRenderQueue();
                        }).catch(function(error) {
                            console.error('Error loading page:', error);
                        });
                    }
                });
            }).catch(function(error) {
                container.innerHTML = '<div style="color:white;padding:50px;text-align:center;">Error loading first page: ' + error.message + '</div>';
            });
        }).catch(function(error) {
            container.innerHTML = '<div style="color:white;padding:50px;text-align:center;">Error loading PDF: ' + error.message + '</div>';
        });
    </script>
</body>
</html>
