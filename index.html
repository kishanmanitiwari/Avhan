<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>SWAPNIL BHAU AHVAL FINAL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #2c3e50; }
        #pdf-container {
            width: 100%;
            height: 100vh;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            text-align: center;
            padding: 10px 0;
        }
        canvas {
            margin: 0 auto 10px;
            display: block;
            max-width: 100%;
            height: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        const container = document.getElementById('pdf-container');
        const pdfPath = 'SWAPNIL BHAU AHVAL FINAL 05I11I25_compressed (1).pdf';
        
        // Use moderate DPR for text clarity without heavy performance cost
        const devicePixelRatio = window.devicePixelRatio || 1;
        const dprMultiplier = Math.min(devicePixelRatio, 1.5); // Cap at 1.5x for speed
        
        // Detect device type for optimal scaling
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isTablet = /iPad|Android/i.test(navigator.userAgent) && window.innerWidth >= 768;
        
        // Calculate optimal scale for all devices
        let baseScale;
        if (isMobile) {
            baseScale = (window.innerWidth - 20) / 612;
        } else if (isTablet) {
            baseScale = (window.innerWidth - 40) / 612;
        } else {
            baseScale = 1.5;
        }
        baseScale = Math.max(baseScale, 0.5);
        
        // Function to create optimized canvas (better text, acceptable images)
        function createOptimizedCanvas(viewport) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // Moderate DPR for text clarity without heavy performance cost
            canvas.width = viewport.width * dprMultiplier;
            canvas.height = viewport.height * dprMultiplier;
            
            // Set display size
            canvas.style.width = viewport.width + 'px';
            canvas.style.height = 'auto';
            canvas.style.maxWidth = '100%';
            
            // Scale context
            context.scale(dprMultiplier, dprMultiplier);
            
            // Optimize for text clarity (disable smoothing for sharper text)
            context.imageSmoothingEnabled = false; // Crisper text edges
            
            return { canvas, context };
        }
        
        pdfjsLib.getDocument(pdfPath).promise.then(function(pdf) {
            // Render first page immediately
            pdf.getPage(1).then(function(page) {
                const viewport = page.getViewport({ scale: baseScale });
                const { canvas, context } = createOptimizedCanvas(viewport);
                
                container.appendChild(canvas);
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                // Show first page as soon as it renders
                page.render(renderContext).promise.then(function() {
                    // Now render remaining pages in background
                    if (pdf.numPages > 1) {
                        for (let pageNum = 2; pageNum <= pdf.numPages; pageNum++) {
                            pdf.getPage(pageNum).then(function(page) {
                                const viewport = page.getViewport({ scale: baseScale });
                                const { canvas, context } = createOptimizedCanvas(viewport);
                                
                                container.appendChild(canvas);
                                
                                const renderContext = {
                                    canvasContext: context,
                                    viewport: viewport
                                };
                                
                                page.render(renderContext);
                            }).catch(function(error) {
                                console.error('Error loading page:', error);
                            });
                        }
                    }
                });
            }).catch(function(error) {
                container.innerHTML = '<div style="color:white;padding:50px;text-align:center;">Error loading first page: ' + error.message + '</div>';
            });
        }).catch(function(error) {
            container.innerHTML = '<div style="color:white;padding:50px;text-align:center;">Error loading PDF: ' + error.message + '</div>';
        });
    </script>
</body>
</html>
